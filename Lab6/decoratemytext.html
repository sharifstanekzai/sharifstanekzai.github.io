<!DOCTYPE html>
<html>

<head>
    <title>Text Decorator</title>
    <link href="decoratemytext.css" type="text/css" rel="stylesheet">
    <script src="decoratemytext.js"></script>
</head>
<body>
    <h1>Text Decorator</h1>
    <div>
        <img src="decorated.gif" alt="very decorated!">
    </div>
    <fieldset>
        <legend>Text: </legend>
        <textarea id="text" rows="4" cols="30"></textarea>
    </fieldset>
    <fieldset>
        <legend>Decorations: </legend>
        <div>
            <input type="button" value="Bigger Decorations" id="btnDecoration">
            <input type="button" value="Igpay Atinlay" id="btnPigLatin">
            <input type="button" value="Malkovich" id="btnMalkovich">
        </div>
        <div>
            <input type="checkbox" name="bling" id="bling">
            <label for="bling"></label>
        </div>
    </fieldset>
</body>
</html>
